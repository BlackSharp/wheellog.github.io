<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анализ поездки</title>

  <!-- Подключение внешних библиотек -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js" defer integrity="sha512-GvBV4yZL+5zT68skQaXRW80H+S82WupIppDunAVt6pCLVdFmTv9tstetOqXv76L/z9WFl+0zY28QFKu0LAVFSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" defer integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js" defer integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" defer integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Подключение стилей -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <header>
    <h1>Анализ поездки</h1>
    <p></p>
  </header>

  <!-- Форма для загрузки CSV файла -->
  <section id="upload-section">
    <input type="file" id="csvFile" accept=".csv" aria-label="Загрузить CSV файл" />
  </section>

  <!-- Контейнер для отображения общей информации -->
  <section id="summary">
    <div class="summary-container" id="summary-line"></div>
    <div class="stats-container" id="summary-stats"></div>
  </section>

  <!-- Контейнер для отображения графика -->
  <section id="chart-container">
    <div id="chart"></div>
  </section>

  <!-- Контейнер для карты -->
  <section id="map-container">
    <div id="map"></div>
  </section>

  <!-- Подключение основного скрипта -->
  <script src="script.js" defer></script>

</body>
</html>
